name: Deploy to Modal

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install modal
    
    - name: Create Modal token file
      run: |
        mkdir -p ~/.modal
        echo "[adammoore]" > ~/.modal.toml
        echo "token_id = \"${{ secrets.MODAL_TOKEN_ID }}\"" >> ~/.modal.toml
        echo "token_secret = \"${{ secrets.MODAL_TOKEN_SECRET }}\"" >> ~/.modal.toml
        echo "active = true" >> ~/.modal.toml
    
    - name: Deploy to Modal
      run: modal deploy serve_streamlit.py
