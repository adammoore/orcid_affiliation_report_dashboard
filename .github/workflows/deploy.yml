name: Deploy to Streamlit Cloud

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Streamlit Cloud
      uses: streamlit/streamlit-deploy@v1
      with:
        app-name: orcid-inst-dashboard
        streamlit-credentials: ${{ secrets.STREAMLIT_CREDENTIALS }}
